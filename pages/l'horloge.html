<div id="content-unit">
    <div id="wrapper">
        <span id="today"></span>
        <div id="digital-clock">
            <span id="horloge-hour"></span><span id="colon">:</span><span id="horloge-minute"></span><span
                id="second-colon">:</span><span id="horloge-second"></span>
        </div>
    </div>
</div>
<script>
    function ticktock() {
        const currentTime = new Date();
        const today = currentTime.getDate();
        const month = (currentTime.getMonth() + 1).toString();
        const hour = currentTime.getHours().toString().padStart(2, '0');
        const minute = currentTime.getMinutes().toString().padStart(2, '0');
        const second = currentTime.getSeconds().toString().padStart(2, '0');
        document.getElementById("today").innerText = month + " / " + today;
        document.getElementById("horloge-hour").innerText = hour;
        document.getElementById("horloge-minute").innerText = minute;
        document.getElementById("horloge-second").innerText = second;
    }

    setInterval(() => {
        ticktock();
    }, 1000);
</script>
